title = "TradingBot gitleaks config"

[extend]
useDefault = true

[allowlist]
description = "Allow placeholder/example secret files and known-safe patterns"

paths = [
  '''\.env\.example$''',
  '''docs/.*''',
  '''secrets_test.txt'''
  '''^\.venv/''',
  '''^\.venv~\/''',
  '''^venv/'''
]

regexes = [
  '''changeme''',
  '''not-a-real-key'''
]